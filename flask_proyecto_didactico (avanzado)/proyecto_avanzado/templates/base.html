<!doctype html>
<!-- ! Plantilla base: head + navbar + bloque de contenido -->
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title or "Flask Avanzado" }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body { font-family: 'Segoe UI', sans-serif; background: #f6f7fb; }
      .card { border: none; }
    </style>
  </head>
  <body class="bg-light">
    <!-- ? Navbar comun -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('web.home') }}">Flask Avanzado</a>
        <div class="navbar-nav">
          <a class="nav-link" href="{{ url_for('web.home') }}">Home</a>
          <a class="nav-link" href="{{ url_for('web.about') }}">About</a>
        </div>
      </div>
    </nav>

    <!-- * Contenido especifico de cada vista -->
    <main class="container">
      {% block content %}{% endblock %}
    </main>

    <footer class="mt-5 py-3 text-center text-muted border-top">
      <small>Demo Flask Avanzado - MVC ligero</small>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
