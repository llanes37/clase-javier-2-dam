{% extends 'base.html' %}{% block content %}
  <!-- ! Detalle de item -->
  <div class="card shadow-sm">
    <div class="card-body">
      <h2 class="h4 mb-3">{{ item.nombre }}</h2>
      <p class="text-muted mb-1">ID: {{ item.id }}</p>
      <p class="mb-1">Precio: ${{ "%.2f"|format(item.precio) }}</p>
      <p class="mb-3">Stock: {{ item.stock }}</p>
      <a href="{{ url_for('web.home') }}" class="btn btn-outline-secondary">Volver</a>
    </div>
  </div>
{% endblock %}
